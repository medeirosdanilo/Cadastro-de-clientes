<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Formulário de Cadastro  </legend>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>

                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>

                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>

                <p>Gênero</p>
                <div id="genero">
                    <div>
                        <input class="escolha" type="radio" name="genero" id="feminino" value="feminino" required>
                        <label for="feminino">Feminino</label>
                    </div>

                    <div>
                        <input class="escolha" type="radio" name="genero" id="masculino" value="masculino" required>
                        <label for="masculino">Masculino</label>
                    </div>

                    <div>
                        <input class="escolha" type="radio" name="genero" id="outros" value="outros" required>
                        <label for="outros">Outros</label>
                    </div>
                </div>

                <div class="inputBox">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" id="nascimento">
                </div>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>

                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>

                <input type="submit" value="Enviar" name="submit" id="submit">

            </fieldset>
        </form>
    </div>

</body>

</html>
